<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
      <div class="card-container">
        <div class="image-container">
          <img class="image" src="./assets/images/image-equilibrium.jpg" alt="image of a red 3D cube">
          <div class="overlay">
            <img src="./assets/images/icon-view.svg" alt="view icon">
          </div>
        </div>
        <div class="text-container">
          <h1>Equilibrium #3429</h1>
          <p class="light-blue">Our Equilibrium collection promotes balance and calm.</p>
          <div class="price-time">
            <p><img src="./assets/images/icon-ethereum.svg" alt="ethereum logo"> 0.041 ETH</p>
            <p class="light-blue"><img src="./assets/images/icon-clock.svg" alt="clock image"> 3 days left</p>
          </div>
          <div class="author">
            <img src="./assets/images/image-avatar.png" alt="profile picture">
            <p class="light-blue">Creation of <span>Jules Wyvern</span></p>
          </div>
        </div>
      </div>
  </main>    
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Glory Ofurum</a>.
  </div>
</body>
</html>
